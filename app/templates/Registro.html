<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Registrar.css')}}">

    <title>Registrar Canciones</title>
</head>
<body>

    <form action="/REGISTRO" method="post" enctype="multipart/form-data">

        <div class="datos">
            <label for="title">Titulo</label>
            <input type="text" id="title" name="titulo" />
        </div>
        <div class="datos">
            <label for="artist">Artista</label>
            <input type="text" id="artist" name="artista" />
        </div>
        <div class="datos">
            <label for="genre">Genero</label>
            <input type="text" id="genre" name="genero" />
        </div>
        <div class="datos">
            <label for="price">Precio</label>
            <input type="number" id="price" name="precio" />
        </div>
        <div class="datos">
            <label for="duration">Duraci√≥n</label>
            <input type="text" id="duration" name="duracion" />
        </div>
        <div class="datos">
            <label for="date">Fecha de lanzamiento</label>
            <input type="date" id="date" name="fecha" />
        </div>
        <div class="datos">
            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*"/>
        </div>
        <button type="submit">Agregar</button>

        




    </form>
    
</body>
</html>
